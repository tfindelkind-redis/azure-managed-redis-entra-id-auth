# SLF4J Simple Logger configuration for Lettuce examples
# Suppress verbose Lettuce INFO messages during normal operation

# Default logging level
org.slf4j.simpleLogger.defaultLogLevel=info

# Suppress Lettuce handshake and auth handler INFO messages (they spam during cluster refresh)
org.slf4j.simpleLogger.log.io.lettuce.core.RedisHandshake=warn
org.slf4j.simpleLogger.log.io.lettuce.core.RedisAuthenticationHandler=warn

# Keep other Lettuce messages at INFO level for debugging
org.slf4j.simpleLogger.log.io.lettuce=info

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
